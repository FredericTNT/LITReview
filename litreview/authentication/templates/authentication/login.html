{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div id="accueil">
        <img src="{% static 'img/bandeau.jpg' %}" alt="livre" width="100%" height="auto">
        <div id="login">
            <div id="inscription">
                <h3>Inscrivez-vous maintenant !</h3>
                <button>
                    <a class="bouton-href" href="{% url 'signup' %}">S'inscrire</a>
                </button>
            </div>
            <form id="connexion" method="post">
                <h3>Connectez-vous</h3>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" >Se connecter</button>
            </form>
        </div>
    </div>
{% endblock %}
